language: go
go:
- '1.10'
before_deploy:
  - go get github.com/gopherjs/gopherjs
  - go install github.com/gopherjs/gopherjs
  - go get github.com/kardianos/govendor
  - govendor init
  - govendor add +external
  - govendor add +local
  - govendor remove github.com/gopherjs/...
  - pushd frontend/
  - yarn
  - yarn build
  - popd
deploy:
  provider: heroku
  on: master
  skip_cleanup: true
  api_key:
    secure: 
