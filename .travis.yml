language: go
go:
- '1.9'
before_deploy:
  - go get github.com/gopherjs/gopherjs
  - go install github.com/gopherjs/gopherjs
  - go get github.com/kardianos/govendor
  - govendor init
  - govendor add +external
  - govendor add +local
  - pushd frontend/
  - yarn
  - yarn build
  - popd
deploy:
  provider: cloudfoundry
  api: api.run.pez.pivotal.io
  username: patrickoyarzun@gmail.com
  password:
    secure: 
  organization: pivot-poyarzun
  space: development
  on:
    repo: Logiraptor/word-bot
